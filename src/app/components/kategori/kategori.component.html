<div class="container">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Aranacak Kategoriye ilişkin değer girin" (keyup)="Filtrele($event)">
    </mat-form-field>
    <button mat-fab matTooltip="Kategori Ekle" color="primary" (click)="Ekle()">
      <mat-icon aria-label="label">add</mat-icon>
    </button> &nbsp; <h1>KATEGORİYE AİT KAYITLI HABER VAR İSE KATEGORİ SİLİNEMEZ !!!</h1>
    
    
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="katId">
        <mat-header-cell  *matHeaderCellDef  mat-sort-header> Kategori ID
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.katId}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="katAdi" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Başlık
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.katAdi}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="katHaberSay" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Kategoriye ait haber sayısı
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.katHaberSay}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="islemler">
        <mat-header-cell *matHeaderCellDef> İşlemler
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> 
          <button mat-icon-button color="accent" matTooltip="Kategori Düzenle" (click)="Duzenle(kayit)">
            <mat-icon aria-label="label">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Kategori Sil" (click)="Sil(kayit)">
            <mat-icon aria-label="label">delete</mat-icon>
          </button>
          
        </mat-cell>
      </ng-container>
    
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  <mat-paginator 
      
        [pageSizeOptions]="[10, 15, 25, 100]" showFirstLastButtons>
  </mat-paginator>
  </div>
